<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Star Wars RPG</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand mx-auto text-light">Star Wars RPG</a>
        </div>
      </nav>

    <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="card grab" id="vader" style="width: 18rem;">
                <img class="card-img-top .img-thumbnail" src="assets/images/vadar.jpg" alt="Card image cap">
                <div class="card-body">
                  <a href="#" data-name="vader" class="btn btn-primary mx-auto name">Darth Vader health <span id="vaderhealth"></span></a>
                </div>
              </div>
          </div>
          <div class="col-sm-3 replay">
           
          </div>
          <div class="col-sm-3 empty player">
            <div></div>
          </div>
          <div class="col-sm-3 empty fight">
            
        </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="card grab" id="obiwan" style="width: 18rem;">
                <img class="card-img-top .img-thumbnail" src="assets/images/Obi-Wan.jpg" alt="Card image cap">
                <div class="card-body">
                  <a href="#" data-name="obiwan" class="btn btn-primary mx-auto name">Obi-Wan health <span id="obiwanhealth"></span></a>
                </div>
              </div>
          </div>
          <div class="col-sm-3 empty">
           
          </div>
          <div class="col-sm-3 empty">
            
          </div>
          <div class="col-sm-3 empty">
            
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="card grab" id="boba" style="width: 18rem;">
                <img class="card-img-top" src="assets/images/Boba-Fett.jpg" alt="Card image cap">
                <div class="card-body">
                  <a href="#" data-name="boba" class="btn btn-primary mx-auto name">Boba Fett health <span id="bobahealth"></span></a>
                </div>
              </div>
          </div>
          <div class="col-sm-3 empty">
           
          </div>
          <div class="col-sm-3 empty opponent">
            
          </div>
          <div class="col-sm-3 empty">
            
          </div>
        </div>
      </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
